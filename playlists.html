<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playlists</title>
  </head>
  <body>
    <h1>Playlists</h1>
    <ul>
      {% for playlist in playlists %}
      <li>
        <a href="{{ url_for('show_playlist', playlist_id=playlist.id) }}"
          >{{ playlist.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_playlist') }}">Add Playlist</a>
  </body>
</html>
