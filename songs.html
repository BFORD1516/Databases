<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Songs</title>
  </head>
  <body>
    <h1>Songs</h1>
    <ul>
      {% for song in songs %}
      <li>
        <a href="{{ url_for('show_song', song_id=song.id) }}"
          >{{ song.title }} by {{ song.artist }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_song') }}">Add Song</a>
  </body>
</html>
